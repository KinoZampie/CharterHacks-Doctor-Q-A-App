<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <div class="card">
            <h1>{{ post_data.title }}</h1>
            <p>{{ post_data.body }}</p>
            <p>By: {{ post_data.user }}</p>
            <br><br>
        </div>
        <div class="card">
            <h3>Comments</h3>
        </div>
        {% for post_comment in post_comments %}
            <div class="card">
                <p>{{ post_comment.user }}</p>
                <p>{{ post_comment.body }}</p>
            </div>
        {% endfor %}
    </body>
</html>
